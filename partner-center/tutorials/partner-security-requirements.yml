- title: 概要
  durationInMinutes: 5
  content: >
    お客様とパートナーのセキュリティとプライバシーは、Microsoft の最優先事項です。 より高度なセキュリティ攻撃の数が増え続けています。主に侵害された id に関連しています。 予防的な制御は、セキュリティ攻撃を阻止するために、全体的な防御戦略で重要な役割を果たすため、パートナーと顧客を保護するために、一連の必須のセキュリティ要件の適用を開始します。


    このチュートリアルでは、パートナーのセキュリティ要件、それらを満たす方法、およびパートナーディレクトリにおけるユーザーへの影響について詳しく説明します。
- title: パートナーのセキュリティ要件は何ですか。
  durationInMinutes: 1
  content: >
    クラウドソリューションプロバイダープログラム、コントロールパネルベンダー、および Advisor パートナーに参加しているすべてのパートナーは、パートナーテナントの各ユーザーに Multi-factor Authentication (MFA) を適用する必要があります。 これを行うには、2つの[Azure Active Directory 基準ポリシー](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)を有効にします。 ベースラインポリシーは、多くの一般的な攻撃から組織を保護するのに役立つ一連の定義済みポリシーです。 これらの一般的な攻撃には、パスワードのスプレー、リプレイ、フィッシングなどがあります。 ベースラインポリシーは、Azure Active Directory のすべてのエディションで使用できます。 Microsoft は、これらのベースライン保護ポリシーをすべてのユーザーが利用できるようにしています。これは、id ベースの攻撃が過去数年間にわたって増加しているためです。


    次の表では、有効にする必要がある2つのベースラインポリシーについて説明します。


    |**ポリシー**| |

    |-----|-----|

    |**管理者に MFA を要求する**|[管理者に MFA を要求する] ポリシーを有効にすると、認証アプリを使用して、管理者ロールのユーザーが MFA に登録する必要があります。 MFA の登録が完了したら、管理者はサインインするたびに MFA を実行する必要があります。|

    |**エンドユーザーによる保護**|エンドユーザー保護は、ディレクトリ内のすべてのユーザーを保護する、リスクベースの MFA ベースラインポリシーです。 このポリシーを有効にすると、すべてのユーザーが Authenticator アプリを使用して MFA に登録する必要があります。 ユーザーは、MFA 登録のプロンプトを14日間無視できます。その後、mfa に登録されるまで、サインインがブロックされます。 MFA に登録されると、ユーザーは、危険なサインインの試行中にのみ MFA の入力を求められます。 危害を受けたユーザーアカウントは、パスワードがリセットされ、リスクイベントが破棄されるまでブロックされます。|


    これらのポリシーを有効にすると、各ユーザーは追加コストなしで Azure MFA を利用できるようになります。 サードパーティのソリューションを使用している場合は、Microsoft の商用クラウドサービスにアクセスするときに、各ユーザーに MFA を強制する必要があります。


    > [!IMPORTANT]

    > MFA はパートナーディレクトリ内のすべてのユーザーに適用されるため、ユーザーの資格情報を利用する自動化や統合には影響があります。 この影響に対処するには、automation または integration が Microsoft の商用クラウドサービスに接続する方法を変更する必要があります。 接続しているサービスがトークンベースの認証をサポートしている場合は、[セキュリティで保護されたアプリケーションモデルフレームワーク](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)を実装することをお勧めします。
- title: '[管理者のポリシーに MFA を要求する] ポリシーを有効に操作方法ますか?'
  durationInMinutes: 5
  content: >
    管理ベースラインポリシー*に mfa を要求*するには、次のディレクトリロールに対して mfa が必要です。これは、最も特権の高い Azure AD ロールであると考えられます。


    - 全体管理者

    - SharePoint 管理者

    - Exchange 管理者

    - 条件付きアクセス管理者

    - セキュリティ管理者

    - ヘルプデスク管理者/パスワード管理者

    - 課金管理者

    - ユーザー管理者


    [管理者に MFA を要求する] ポリシーを有効にすると、認証アプリを使用して MFA に登録するために上記の9つの管理者ロールが必要になります。 MFA の登録が完了したら、管理者は、サインインするたびに MFA を実行する必要があります。


    組織でこれらのアカウントをスクリプトまたはコードで使用している場合は、それらを [マネージド id](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)に置き換えることを検討してください。


    このポリシーを有効にし、管理者を保護するには:


    1. グローバル管理者、セキュリティ管理者、または条件付きアクセス管理者として **Azure portal** にサインインします。

    2. **条件付きアクセス** **Azure Active Directory** > を参照します。

    3. ポリシーの一覧で、[基準**ポリシー] を選択します。管理者**に MFA を要求します。

    4. ポリシーを**直ちに使用**する**ようにポリシー**を設定します。

    5. [ **保存**] をクリックします。


    > [!WARNING]

    > このポリシーを有効にする前に、ユーザーが従来の認証プロトコルを使用していないことを確認してください。 記事[「方法:詳細については、条件付き](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)アクセスを使用して Azure AD するためのレガシ認証をブロックします。


    > [!IMPORTANT]

    > ここでは、MFA が適用されている場合に Exchange Online PowerShell に接続するために、委任された管理者特権を活用する機能に影響する既知の問題があります。 詳細については、「 [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 」を参照してください。


    [*管理者の MFA を要求*する] 基準ポリシーを有効にすると、上記の管理者ロールのメンバーであるユーザーは、サインインすると新しいエクスペリエンスを利用できるようになります。 次の図は、このポリシーによって影響を受けるユーザーのエクスペリエンスを示しています。

      ![詳細情報の入力を求める](../images/security/baseline-require-more-info.png)

      ![追加のセキュリティ検証](../images/security/baseline-security-verification-setup.png)

      ![モバイルアプリの構成](../images/security/baseline-configure-mobile-app.png)

      ![追加のセキュリティ検証のセットアップが完了しました](../images/security/baseline-security-verification-setup-completed.png)

      ![追加のセキュリティ検証の検証](../images/security/baseline-security-verification-confirmed.png)

    ユーザーが上記の手順を完了すると、アクセスしようとしていた Microsoft クラウドサービスにサインインできるようになります。
- title: エンドユーザー保護基準ポリシー操作方法有効にしますか?
  durationInMinutes: 5
  content: >-
    エンドユーザー保護基準ポリシーは、ディレクトリ内のすべてのユーザーを保護します。 このポリシーを有効にすると、すべてのユーザーが Azure MFA に14日以内に登録する必要があります。 登録が完了すると、ユーザーは、リスクの高いサインイン試行中にのみ MFA を要求されます。この動作は、今後パートナーのテナントに対して変更されます。 危害を受けたユーザーアカウントは、パスワードのリセットとリスクの無視までブロックされます。


    ポリシー **ベースラインポリシー:エンドユーザーに**よる保護は事前に構成されており、Azure portal の [条件付きアクセス] ブレードに移動すると上部に表示されます。


    このポリシーを有効にし、ユーザーを保護するには:


    1. グローバル管理者、セキュリティ管理者、または条件付きアクセス管理者として **Azure portal** にサインインします。

    2. **条件付きアクセス** **Azure Active Directory** > を参照します。

    3. ポリシーの一覧で、[基準**ポリシー] を選択します。エンドユーザー保護 (プレビュー)**。

    4. ポリシーを**直ちに使用**する**ようにポリシー**を設定します。

    5. [ **保存**] をクリックします。


    > [!WARNING]

    > このポリシーを有効にする前に、ユーザーが従来の認証プロトコルを使用していないことを確認してください。 記事[「方法:詳細については、条件付き](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)アクセスを使用して Azure AD するためのレガシ認証をブロックします。


    > [!IMPORTANT]

    > ここでは、MFA が適用されている場合に Exchange Online PowerShell に接続するために、委任された管理者特権を活用する機能に影響する既知の問題があります。 詳細については、「 [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 」を参照してください。


    *エンドユーザー保護*基準ポリシーを有効にすると、ユーザーがサインインするときに、すべてのユーザーに新しいエクスペリエンスが発生します。 次の図は、ユーザーが経験するものです。

      ![詳細情報の入力を求める](../images/security/baseline-require-more-info.png)

      ![追加のセキュリティ検証](../images/security/baseline-security-verification-setup.png)

      ![モバイルアプリの構成](../images/security/baseline-configure-mobile-app.png)

      ![追加のセキュリティ検証のセットアップが完了しました](../images/security/baseline-security-verification-setup-completed.png)

      ![追加のセキュリティ検証の検証](../images/security/baseline-security-verification-confirmed.png)

    ユーザーは、上記の手順を完了すると、アクセスしようとしていた Microsoft クラウドサービスにサインインできるようになります。 注パートナーのセキュリティ要件が適用されるまでは、[*管理者用の Mfa が必要*] ポリシーの対象になっていないユーザーには、リスクに基づく mfa の入力のみが求められます。
