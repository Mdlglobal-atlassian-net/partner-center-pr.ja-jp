items:
- title: <span data-ttu-id="5ff9b-104">概要</span><span class="sxs-lookup"><span data-stu-id="5ff9b-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5ff9b-105">お客様とパートナーのセキュリティとプライバシーは、Microsoft の最優先事項です。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="5ff9b-106">より高度なセキュリティ攻撃の数が増え続けています。主に侵害された id に関連しています。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="5ff9b-107">予防的な制御は、セキュリティ攻撃を阻止するために、全体的な防御戦略で重要な役割を果たすため、パートナーと顧客を保護するために、一連の必須のセキュリティ要件の適用を開始します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="5ff9b-108">このチュートリアルでは、パートナーのセキュリティ要件、それらを満たす方法、およびパートナーディレクトリにおけるユーザーへの影響について詳しく説明します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="5ff9b-109">パートナーのセキュリティ要件は何ですか。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="5ff9b-110">クラウドソリューションプロバイダープログラム、コントロールパネルベンダー、および Advisor パートナーに参加しているすべてのパートナーは、パートナーテナントの各ユーザーに Multi-factor Authentication (MFA) を適用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="5ff9b-111">これを行うには、2つの[Azure Active Directory 基準ポリシー](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)を有効にします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="5ff9b-112">ベースラインポリシーは、多くの一般的な攻撃から組織を保護するのに役立つ一連の定義済みポリシーです。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="5ff9b-113">これらの一般的な攻撃には、パスワードのスプレー、リプレイ、フィッシングなどがあります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="5ff9b-114">ベースラインポリシーは、Azure Active Directory のすべてのエディションで使用できます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="5ff9b-115">Microsoft は、これらのベースライン保護ポリシーをすべてのユーザーが利用できるようにしています。これは、id ベースの攻撃が過去数年間にわたって増加しているためです。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="5ff9b-116">次の表では、有効にする必要がある2つのベースラインポリシーについて説明します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="5ff9b-117">**ポリシー**</span><span class="sxs-lookup"><span data-stu-id="5ff9b-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="5ff9b-118">**管理者に MFA を要求する**</span><span class="sxs-lookup"><span data-stu-id="5ff9b-118">**Require MFA for admins**</span></span>|<span data-ttu-id="5ff9b-119">[管理者に MFA を要求する] ポリシーを有効にすると、認証アプリを使用して、管理者ロールのユーザーが MFA に登録する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="5ff9b-120">MFA の登録が完了したら、管理者はサインインするたびに MFA を実行する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="5ff9b-121">**エンドユーザーによる保護**</span><span class="sxs-lookup"><span data-stu-id="5ff9b-121">**End user protection**</span></span>|<span data-ttu-id="5ff9b-122">エンドユーザー保護は、ディレクトリ内のすべてのユーザーを保護する、リスクベースの MFA ベースラインポリシーです。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="5ff9b-123">このポリシーを有効にすると、すべてのユーザーが Authenticator アプリを使用して MFA に登録する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="5ff9b-124">ユーザーは、MFA 登録のプロンプトを14日間無視できます。その後、mfa に登録されるまで、サインインがブロックされます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="5ff9b-125">MFA に登録されると、ユーザーは、危険なサインインの試行中にのみ MFA の入力を求められます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="5ff9b-126">危害を受けたユーザーアカウントは、パスワードがリセットされ、リスクイベントが破棄されるまでブロックされます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="5ff9b-127">これらのポリシーを有効にすると、各ユーザーは追加コストなしで Azure MFA を利用できるようになります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="5ff9b-128">サードパーティのソリューションを使用している場合は、Microsoft の商用クラウドサービスにアクセスするときに、各ユーザーに MFA を強制する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="5ff9b-129">MFA はパートナーディレクトリ内のすべてのユーザーに適用されるため、ユーザーの資格情報を利用する自動化や統合には影響があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="5ff9b-130">この影響に対処するには、automation または integration が Microsoft の商用クラウドサービスに接続する方法を変更する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="5ff9b-131">接続しているサービスがトークンベースの認証をサポートしている場合は、[セキュリティで保護されたアプリケーションモデルフレームワーク](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)を実装することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="5ff9b-132">[管理者のポリシーに MFA を要求する] ポリシーを有効に操作方法ますか?</span><span class="sxs-lookup"><span data-stu-id="5ff9b-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5ff9b-133">管理ベースラインポリシー*に mfa を要求*するには、次のディレクトリロールに対して mfa が必要です。これは、最も特権の高い Azure AD ロールであると考えられます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="5ff9b-134">全体管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-134">Global administrator</span></span>

    - <span data-ttu-id="5ff9b-135">SharePoint 管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-135">SharePoint administrator</span></span>

    - <span data-ttu-id="5ff9b-136">Exchange 管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-136">Exchange administrator</span></span>

    - <span data-ttu-id="5ff9b-137">条件付きアクセス管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-137">Conditional access administrator</span></span>

    - <span data-ttu-id="5ff9b-138">セキュリティ管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-138">Security administrator</span></span>

    - <span data-ttu-id="5ff9b-139">ヘルプデスク管理者/パスワード管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="5ff9b-140">課金管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-140">Billing administrator</span></span>

    - <span data-ttu-id="5ff9b-141">ユーザー管理者</span><span class="sxs-lookup"><span data-stu-id="5ff9b-141">User administrator</span></span>


    <span data-ttu-id="5ff9b-142">[管理者に MFA を要求する] ポリシーを有効にすると、認証アプリを使用して MFA に登録するために上記の9つの管理者ロールが必要になります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="5ff9b-143">MFA の登録が完了したら、管理者は、サインインするたびに MFA を実行する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="5ff9b-144">組織でこれらのアカウントをスクリプトまたはコードで使用している場合は、それらを [マネージド id](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)に置き換えることを検討してください。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="5ff9b-145">このポリシーを有効にし、管理者を保護するには:</span><span class="sxs-lookup"><span data-stu-id="5ff9b-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="5ff9b-146">グローバル管理者、セキュリティ管理者、または条件付きアクセス管理者として **Azure portal** にサインインします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="5ff9b-147">**条件付きアクセス** **Azure Active Directory** > を参照します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="5ff9b-148">ポリシーの一覧で、[基準**ポリシー] を選択します。管理者**に MFA を要求します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="5ff9b-149">ポリシーを**直ちに使用**する**ようにポリシー**を設定します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="5ff9b-150">[ **保存**] をクリックします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="5ff9b-151">このポリシーを有効にする前に、ユーザーが従来の認証プロトコルを使用していないことを確認してください。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="5ff9b-152">記事[「方法:詳細については、条件付き](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)アクセスを使用して Azure AD するためのレガシ認証をブロックします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="5ff9b-153">ここでは、MFA が適用されている場合に Exchange Online PowerShell に接続するために、委任された管理者特権を活用する機能に影響する既知の問題があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="5ff9b-154">詳細については、「 [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) 」を参照してください。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="5ff9b-155">[*管理者の MFA を要求*する] 基準ポリシーを有効にすると、上記の管理者ロールのメンバーであるユーザーは、サインインすると新しいエクスペリエンスを利用できるようになります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="5ff9b-156">次の図は、このポリシーによって影響を受けるユーザーのエクスペリエンスを示しています。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-156">The following figures are what users impacted by this policy will experience</span></span>

      ![詳細情報の入力を求める](../images/security/baseline-require-more-info.png)

      ![追加のセキュリティ検証](../images/security/baseline-security-verification-setup.png)

      ![モバイルアプリの構成](../images/security/baseline-configure-mobile-app.png)

      ![追加のセキュリティ検証のセットアップが完了しました](../images/security/baseline-security-verification-setup-completed.png)

      ![追加のセキュリティ検証の検証](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="5ff9b-162">ユーザーが上記の手順を完了すると、アクセスしようとしていた Microsoft クラウドサービスにサインインできるようになります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="5ff9b-163">エンドユーザー保護基準ポリシー操作方法有効にしますか?</span><span class="sxs-lookup"><span data-stu-id="5ff9b-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="5ff9b-164">エンドユーザー保護基準ポリシーは、ディレクトリ内のすべてのユーザーを保護します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="5ff9b-165">このポリシーを有効にすると、すべてのユーザーが Azure MFA に14日以内に登録する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="5ff9b-166">登録が完了すると、ユーザーは、リスクの高いサインイン試行中にのみ MFA を要求されます。この動作は、今後パートナーのテナントに対して変更されます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="5ff9b-167">危害を受けたユーザーアカウントは、パスワードのリセットとリスクの無視までブロックされます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="5ff9b-168">ポリシー **ベースラインポリシー:エンドユーザーに**よる保護は事前に構成されており、Azure portal の [条件付きアクセス] ブレードに移動すると上部に表示されます。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="5ff9b-169">このポリシーを有効にし、ユーザーを保護するには:</span><span class="sxs-lookup"><span data-stu-id="5ff9b-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="5ff9b-170">グローバル管理者、セキュリティ管理者、または条件付きアクセス管理者として **Azure portal** にサインインします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="5ff9b-171">**条件付きアクセス** **Azure Active Directory** > を参照します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-171">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="5ff9b-172">ポリシーの一覧で、[基準**ポリシー] を選択します。エンドユーザー保護 (プレビュー)**。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-172">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="5ff9b-173">ポリシーを**直ちに使用**する**ようにポリシー**を設定します。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-173">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="5ff9b-174">[ **保存**] をクリックします。</span><span class="sxs-lookup"><span data-stu-id="5ff9b-174">Click **Save**.</span></span>


    > [!WARNING]

